<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <main>
      <section class="formSection">
        <div class="containerFormSection">
          <h1>Регистрация</h1>
          <form action="" autocomplete="on" class="formRegistrations" novalidate>
            <!-- Имя -->

            <div class="form-field">
              <input type="text" name="firstName" id="firstName" placeholder="Введите имя" required />
            </div>

            <!-- Фамилия -->
            <div class="form-field">
              <input type="text" name="lastName" id="lastName" placeholder="Введите фамилию" required />
            </div>

            <!-- Email -->
            <div class="form-field">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Введите ваш email"
                required
                aria-describedby="email-hint" />
            </div>

            <!-- Пароль -->
            <div class="form-field">
              <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required />
                <button type="button" id="password-toggle" class="password-toggle" aria-label="Показать пароль">
                  <svg
                    class="eye-icon btn-closed"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                  <svg
                    class="eye-icon btn-open"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    style="display: none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
              <ul class="password-requirements">
                <li id="request-length">Минимум 8 символов</li>
                <li id="request-upper">Заглавная буква (A-Z)</li>
                <li id="request-lower">Строчная буква (a-z)</li>
                <li id="request-number">Цифра (0-9)</li>
              </ul>
            </div>

            <!-- Подтверждение пароля -->

            <div class="form-field">
              <div class="password-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Повторите ваш пароль"
                  required />
                <button type="button" id="confirm-password-toggle" class="password-toggle" aria-label="Показать пароль">
                  <svg
                    class="eye-icon btn-closed"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                  <svg
                    class="eye-icon btn-open"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    style="display: none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Дата рождения -->
            <div class="form-field">
              <input type="date" name="birthDay" id="birthDay" required />
            </div>

            <!-- Кнопка -->
            <button class="buttonSubmit" type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
